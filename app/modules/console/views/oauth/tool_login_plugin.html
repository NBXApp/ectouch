<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>登录插件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-reset.css">
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>
	<body class="white-bg">
			<!--main content start-->
				<section class="wrapper">
					<div class="wrapper-con">
						<div class="wrapper-tab">
							<div class="titles">
                                <ul>
                                	<li class="pull-left active">登录插件</li>
                                </ul>
							</div>
							<div class="content-box">
	                            <!--登录插件弹出层开始-->
								<div class="modal fade filter-area in" id="logPlug" tabindex="-1" role="dialog" aria-labelledby="myGoodsTypeLabel" data-backdrop="static">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title" id="myModalLabel"><strong>编辑登录插件</strong></h4>
											</div>
											<form class="form-horizontal">
											<div class="modal-body">
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">APP ID：</label>
														<div class="col-sm-6">
															<input type="text" class="form-control" id="" placeholder="asdg">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">APP KEY：</label>
														<div class="col-sm-6">
															<input type="text" class="form-control" id="" placeholder="asg">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">申请地址：</label>
														<div class="col-sm-2">
															<label for="" class="control-label"><a href="">立即申请</a></label>
														</div>
													</div>
											</div>
											<div class="modal-footer">
													<div class="form-group sure-but">
														<label for="" class="col-sm-2 control-label"></label>
														<div class="col-sm-6">
															<button class="btn btn-danger pull-left">确定</button>
															<button class="btn btn-default pull-left">重置</button>
														</div>
													</div>
											</div>
											</form>
										</div>
									</div>
								</div>
								<!--登录插件弹出层结束-->
								<table class="table table-bordered table-hover ">
									<thead>
										<tr>
											<th class="text-center">插件名称</th>
											<th class="text-center">版本</th>
											<th class="text-center">作者</th>
											<th class="text-center">邮箱地址</th>
											<th class="text-center">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th class="text-center">QQ登录插件</th>
											<td class="text-center">1.0</td>
											<td class="text-center">ECTouch Team</td>
											<td class="text-center">support@ectouch.cn</td>
											<td class="text-center">
												<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#logPlug"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
												<a class="btn btn-danger btn-xs" title="卸载"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
											</td>
										</tr>
										<tr>
											<th class="text-center">微信登录插件</th>
											<td class="text-center">1.0</td>
											<td class="text-center">ECTouch Team</td>
											<td class="text-center">support@ectouch.cn</td>
											<td class="text-center">
												<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#logPlug"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
												<a class="btn btn-danger btn-xs" title="卸载"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
											</td>
										</tr>
										<tr>
											<th class="text-center">新浪微博登录</th>
											<td class="text-center">1.0</td>
											<td class="text-center">ECTouch Team</td>
											<td class="text-center">support@ectouch.cn</td>
											<td class="text-center">
												<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#logPlug"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
												<a class="btn btn-danger btn-xs" title="卸载"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</section>
			<!--main content end-->
		<!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
		<script src="js/jquery.customSelect.min.js"></script>
		<!--ectouch for all pages-->
		<script src="js/ectouch.js"></script>
	</body>
</html>
