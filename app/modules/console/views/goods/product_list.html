<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>货品列表</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-reset.css">
		<!--custom styles for this template-->
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>
	<body class="white-bg">
		<!--main content start-->
			<section class="wrapper">
				<div class="wrapper-con">
					<div class="wrapper-tab">
						<div class="titles">
                        	<ul>
								<li class="pull-left active">货品列表</li>
							</ul>
                            <a href="goods_list.html" class="btn btn-danger pull-right" role="button">商品列表</a>
						</div>
						<div class="content-box">
							<table class="table table-bordered table-hover ">
								<thead>
									<tr>
										<th class="text-center" style="width:20%">颜色</th>
										<th class="text-center">尺寸</th>
										<th class="text-center">库存</th>
										<th class="text-center">重量</th>
										<th class="text-center">货号</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>黑色</td>
										<td>XL</td>
										<td class="text-center">39</td>
										<td class="text-center">39</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>灰色</td>
										<td>XXL</td>
										<td class="text-center"><input type="text" / class="form-control"></td>
										<td class="text-center"><input type="text" / class="form-control"></td>
										<td class="text-center"><input type="text" / class="form-control"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		<!--main content end-->
		<!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js "></script>
		<script src="js/bootstrap.min.js "></script>
		<script src="js/jquery.nicescroll.min.js "></script>
		<script src="js/ectouch.js "></script>
	</body>
</html>
