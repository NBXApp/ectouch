<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>商品属性-编辑属性</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-reset.css">
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>
	<body class="white-bg">
			<!--main content start-->
				<section class="wrapper">
					<div class="wrapper-con">
						<div class="wrapper-tab">
							<div class="titles">
                                <ul>
                                	<li class="pull-left active">商品属性</li>
                                </ul>
							</div>
							<div class="content-box">
								<div class="row">
									<form class="form-horizontal">
										<section>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label">属性名称：</label>
												<div class="col-sm-8">
													<input type="username" class="form-control" id="" placeholder="test">
												</div>
												<img class="m-top15" src="./img/zz.png" alt="">
											</div>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label">所属商品类型：</label>
												<div class="col-sm-8">
													<select class="form-control">
													  <option>所有商品类型</option>
													  <option value="书">书</option>
													  <option value="音乐">音乐</option>
													  <option value="电影">电影</option>
													  <option value="手机">手机</option>
													  <option value="笔记本电脑">笔记本电脑</option>
													  <option value="数码相机">数码相机</option>
													  <option value="数码摄像机">数码摄像机</option>
													  <option value="化妆品">化妆品</option>
													  <option value="精品手机">精品手机</option>
													</select>
												</div>
												<img class="m-top15" src="./img/zz.png" alt="">
											</div>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label"><a href="javascript:showNotice('noticeindex');" title="点击此处查看提示信息"><span class="glyphicon glyphicon-question-sign glyph-remark" aria-hidden="true"></span></a>能否进行检索：</label>
												<div class="col-sm-8 j-get-one select-three">
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">不许检索</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">关键字检索</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">范围检索</span>
														</label>
													</div></br></br>
	                                                <span class="notice-span" id="noticeindex">不需要该属性成为检索商品条件的情况请选择不需要检索，需要该属性进行关键字检索商品时选择关键字检索，如果该属性检索时希望是指定某个范围时，选择范围检索。</span>
									            </div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label">相同属性值的商品是否关联：</label>
												<div class="col-sm-8 j-get-one select-three">
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">否</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">是</span>
														</label>
													</div>
									            </div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label"><a href="javascript:showNotice('noticeAttrType');" title="点击此处查看提示信息"><span class="glyphicon glyphicon-question-sign glyph-remark" aria-hidden="true"></span></a>属性是否可选：</label>
												<div class="col-sm-8 j-get-one select-three">
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">唯一属性</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">单选属性</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">复选属性</span>
														</label>
													</div></br></br>
	                                                <span class="notice-span" id="noticeAttrType">选择"单选/复选属性"时，可以对商品该属性设置多个值，同时还能对不同属性值指定不同的价格加价，用户购买商品时需要选定具体的属性值。选择"唯一属性"时，商品的该属性值只能设置一个值，用户只能查看该值。</span>
									            </div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label">属性是否可选：</label>
												<div class="col-sm-8 j-get-one select-three">
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">手工录入</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">从下面的列表中选择(一行代表一个可选值)</span>
														</label>
													</div>
													<div class="ect-select pull-left">
														<label class="dis-box">
															<i class="j-select-btn"></i>
															<span class="box-flex">多行文本框</span>
														</label>
													</div>
									            </div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-3 control-label">可选值列表：</label>
												<div class="col-sm-8">
													<textarea class="form-control" id="" rows="3" name="" required=""></textarea>
												</div>
											</div>
											<div class="form-group sure-but sure-reset-box">
												<label for="" class="col-sm-3 control-label"></label>
												<div class="col-sm-8 p-left5">
													<button class="btn btn-danger">确定</button>
													<button class="btn btn-default">重置</button>
												</div>
											</div>
										</section>
									</form>
								</div>

							</div>
						</div>
		           </div>
		      </section>
			<!--main content end-->
	    <!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
		<!--ectouch for all pages-->
		<script src="js/ectouch.js"></script>
	</body>
</html>
