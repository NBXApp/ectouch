<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>文章列表</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-reset.css">
		<!--编辑-上传文件-->
		<link rel="stylesheet" href="bootstrap-fileinput/fileinput.min.css" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>
	<body class="white-bg">
			<!--main content start-->
				<section class="wrapper">
					<div class="wrapper-con">
						<div class="wrapper-tab shipping">
							<div class="titles">
                                <ul>
                                	<li class="pull-left active">文章列表</li>
                                </ul>
                                <a class="btn btn-danger pull-right" data-toggle="modal" data-target="#articleList">添加新文章</a>
							</div>
							<!--文章列表弹出层开始-->
							<div class="modal fade filter-area" id="articleList" tabindex="-1" role="dialog" aria-labelledby="myAreaLabel" data-backdrop="static" style="display: none;">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
											<h4 class="modal-title" id="myModalLabel">添加新文章</h4>
										</div>
										<form class="form-horizontal">
										    <div class="modal-body">
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">文章标题：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" placeholder="admin">
														</div>
														<span class="xing t-first">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">文章分类：</label>
														<div class="col-sm-5">
															<select class="form-control w100" name="cat_id" onchange="hideCatDiv()">
																<option value="" selected="selected">请选择</option>
																<option value="">手机配件</option>
																<option value="">&nbsp;&nbsp;&nbsp;&nbsp;读卡器和内存</option>
																<option value="">&nbsp;&nbsp;&nbsp;&nbsp;充电器</option>
																<option value="">&nbsp;&nbsp;&nbsp;&nbsp;耳机</option>
																<option value="">&nbsp;&nbsp;&nbsp;&nbsp;电池</option>
																<option value="">手机类型</option>
																<option value="">充值卡</option>
															</select>
														</div>
														<span class="xing t-first">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">文章重要性：</label>
														<div class="col-sm-5  j-get-one select-three">
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">普通</span>
																</label>
															</div>
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">置顶</span>
																</label>
															</div>
														</div>
														<span class="xing t-first">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">是否显示：</label>
														<div class="col-sm-5  j-get-one select-three">
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">显示</span>
																</label>
															</div>
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">不显示</span>
																</label>
															</div>
														</div>
														<span class="xing t-first">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">文章作者：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" placeholder="admin">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">作者email：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">关键字：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">网页描述：</label>
														<div class="col-sm-5">
															<textarea name="" rows="" cols="" class="form-control"></textarea>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">上传文件：</label>
														<div class="col-sm-5">
															<input type="file" class="file" id="input-1"/>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">或输入文件地址：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
													</div>	
											</div>
											<div class="modal-footer">
												<div class="row">
													<div class="form-group sure-but">
														<label for="" class="col-sm-2 control-label"></label>
														<div class="col-sm-6">
															<button type="submit" class="btn btn-danger pull-left">确定</button>
															<button type="submit" class="btn btn-default pull-left">重置</button>
														</div>
													</div>
												</div>
											</div>
									    </form>
									</div>
								</div>
							</div>
							<!--文章列表弹出层结束-->
							<div class="content-box">
								<div class="search-list of-hidden">
									<form class="form-horizontal">
										<select class="form-control pull-left m-right1">
											<option value="10" selected="selected">全部分类</option>
											<option value="">站内快讯</option>
											<option value="">3G资讯</option>
											<option value="">系统分类</option>
											<option value="">&nbsp;&nbsp;&nbsp;&nbsp;网店信息</option>
											<option value="">&nbsp;&nbsp;&nbsp;&nbsp;网店帮助分类</option>
										</select>
										<label for="" class="control-label pull-left m-right1">文章标题</label>
										<div class="input-group dis-box pull-left col-sm-3 search-input-btn">
											<input type="text" class="form-control box-flex" placeholder="请输入要查找的关键词">
											<a class="btn btn-danger">
												<span class="glyphicon glyphicon-search"></span>
											</a>
										</div>
									</form>
								</div>
								<div class="m-top2 m-bottom6 select-three j-get-more">
								    <table class="table table-bordered table-hover ">
										<thead>
											<tr>
												<th>
													<div class="ect-select pull-left" style="margin-right:6px">
														<label class="dis-box">
															<i class="j-select-btn ect-checkbox"></i>
														</label>
													</div>
													<div class="table-px pull-right ASC">
														<span></span>
														<span></span>
													</div>
												</th>
												<th>文章标题</th>
												<th class="text-center">文章分类</th>
												<th class="text-center">文章重要性</th>
												<th class="text-center">是否显示</th>
												<th>添加日期
													<div class="table-px pull-right ASC">
														<span></span>
														<span></span>
													</div>
												</th>
												<th class="text-center">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th>
													<div class="ect-select pull-left" style="margin-right:6x">
														<label class="dis-box">
															<i class="j-select-btn ect-checkbox"></i>
															<span class="box-flex">34</span>
														</label>
													</div>
												</th>
												<td>
													手机游戏下载
												</td>
												<td class="text-center">站内快讯</td>
												<td class="text-center">普通</td>
												<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
												<td class="text-center">2016-06-18 21:23:15</td>
												<td class="text-center">
												    <a href="#" type="button" class="btn btn-success btn-xs"  title="查看详情" data-toggle="modal" data-target="#userReviewsInfo"><i class="glyphicon glyphicon-file" aria-hidden="true"></i></a>
													<a data-toggle="modal" data-target="#articleList" type="button" class="btn btn-primary btn-xs" title="编辑"><i class="glyphicon glyphicon-pencil"></i></a>
													<a type="button" class="btn btn-danger btn-xs" title="移除"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
												</td>
											</tr>
											<tr>
												<th>
													<div class="ect-select pull-left" style="margin-right:6x">
														<label class="dis-box">
															<i class="j-select-btn ect-checkbox"></i>
															<span class="box-flex">34</span>
														</label>
													</div>
												</th>
												<td>
													促销苹果
												</td>
												<td class="text-center">手机促销</td>
												<td class="text-center">置顶</td>
												<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
												<td class="text-center">2016-06-18 10:23:15</td>
												<td class="text-center">
												    <a href="#" type="button" class="btn btn-success btn-xs"  title="查看详情" data-toggle="modal" data-target="#userReviewsInfo"><i class="glyphicon glyphicon-file" aria-hidden="true"></i></a>
													<a data-toggle="modal" data-target="#articleList" type="button" class="btn btn-primary btn-xs" title="编辑"><i class="glyphicon glyphicon-pencil"></i></a>
													<a type="button" class="btn btn-danger btn-xs" title="移除"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="pull-left">
										<div class="search-list tabel-down of-hidden">
											<select class="form-control pull-left m-right1">
												<option value="请选择" selected="selected">请选择</option>
												<option value="批量删除">批量删除</option>
												<option value="批量隐藏">批量隐藏</option>
												<option value="批量显示">批量显示</option>
												<option value="转移到分类">转移到分类</option>
											</select>
											<button class="btn btn-danger">确定</button>
										</div>
									</div>
									<div class="page pull-right ">
										<div class="page-count ">总计<span>19</span>个记录，分为<span>2</span>页，当前第<span>1</span>页，每页<input type="text " class="form-control page-input "></div>
										<div class="page-link ">
											<a>第一页</a>
											<a>上一页</a>
											<a>下一页</a>
											<a>末页</a>
										</div>
										<div class="page-select ">
											<select class="form-control ">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
											</select>
										</div>
									</div>
								</div>  
							</div>
						</div>
					</div>
			   </section>
			<!--main content end-->
		<!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/jquery.customSelect.min.js"></script>        		
		<!--上传文件-->
	    <script src="bootstrap-fileinput/fileinput.min.js"></script>
		<script src="js/ectouch.js"></script>
	</body>
</html>
