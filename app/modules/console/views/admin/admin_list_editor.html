<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>管理员列表中的编辑</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-reset.css">
	<link rel="stylesheet" href="css/ectouch.css" />
	<link rel="stylesheet" href="iconfont/iconfont.css" />
</head>
<body class="white-bg">
		<!--main content start-->
		<section class="wrapper">
			<div class="wrapper-con">
				<div class="wrapper-tab">
					<div class="titles">
                        <ul>
                        	<li class="pull-left active">编辑管理员</li>
                        </ul>
					</div>
					<div class="content-box">
						<div class="row">
							<form class="form-horizontal">
								<section>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">用户名：</label>
										<div class="col-sm-5">
											<input type="username" class="form-control" id="" placeholder="test">
										</div>
										<div class="t-first xing">*</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">Email地址：</label>
										<div class="col-sm-5">
											<input type="email" class="form-control" id="" placeholder="wanganlin@ectouch.com">
										</div>
										<div class="t-first xing">*</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label"><a href="javascript:showNotice('passwordNotic');" title="点击此处查看提示信息"><span class="glyphicon glyphicon-question-sign glyph-remark" aria-hidden="true"></span></a>旧密码：</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="" placeholder="" value="123456">
											<span class="notice-span" id="passwordNotic">如果要修改密码,请先填写旧密码,如留空,密码保持不变</span>
										</div>
										<div class="t-first xing">*</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">新密码：</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="" placeholder="ectouch" value="123456">
										</div>
										<div class="t-first xing">*</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">确认密码：</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="" placeholder="ectouch" value="123456">
										</div>
										<div class="t-first xing">*</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">角色选择：</label>
										<div class="col-sm-5 j-get-more select-three">
											<div class="ect-select pull-left">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">客服</span>
												</label>
											</div>
											<div class="ect-select pull-left">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">广告营销</span>
												</label>
											</div>
											<div class="ect-select pull-left">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">商品管理</span>
												</label>
											</div>
											<div class="ect-select pull-left">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">微信通</span>
												</label>
											</div>
											<div class="ect-select pull-left">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">数据库</span>
												</label>
											</div>
											<div class="ect-select pull-left">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">会员管理</span>
												</label>
											</div>
										</div>
									</div>
									<div class="form-group sure-but sure-reset-box">
										<label for="" class="col-sm-2 control-label"></label>
										<div class="col-sm-5 p-left5">
											<button class="btn btn-danger">确定</button>
											<button class="btn btn-default">重置</button>
										</div>
									</div>
								</section>
							</form>
						</div>
					</div>
				</div>
           </div>
       </section>
	    <!--main content end-->
         <!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>	
		<script src="js/jquery.nicescroll.min.js"></script>
		<!--ectouch for all pages-->
		<script src="js/ectouch.js"></script>
</body>
</html>
