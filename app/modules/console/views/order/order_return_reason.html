<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>退换货原因</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-reset.css">
	<link rel="stylesheet" href="css/ectouch.css" />
	<link rel="stylesheet" href="iconfont/iconfont.css" />
</head>
<body class="white-bg">
            <!--退换货编辑弹出层开始-->
                <div class="modal fade filter-area in" id="myAreas-reason" tabindex="-1" role="dialog" aria-labelledby="myAreaLabel" data-backdrop="static">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">退换货原因</h4>
                            </div>
                            <form class="form-horizontal" >
                                 <div class="modal-body j-get-one select-three">
                                <!--修改内容-->
                                    
                                       <section>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">退换原因：</label>
                                                 <div class="col-sm-4 p-left15">
                                                   <input type="text" class="form-control" id="" placeholder="" value="质量问题">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">排序：</label>
                                                 <div class="col-sm-2 p-left15">
                                                   <input type="text" class="form-control" id="" placeholder="" value="50">
                                                </div>
                                            </div>
                                            <div class="form-group j-get-one select-three">
                                                <label for="" class="col-sm-2 control-label" style="margin-right:15px;">是否显示：</label>
                                                <div class="ect-select pull-left">
                                                    <label class="dis-box">
                                                        <i class="j-select-btn"></i>
                                                        <span class="box-flex">是</span>
                                                    </label>
                                                </div>
                                                <div class="ect-select pull-left">
                                                    <label class="dis-box">
                                                        <i class="j-select-btn"></i>
                                                        <span class="box-flex">否</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </section>
                                     </div>
                                <!--修改内容结束-->
	                            <div class="modal-footer">
                                    <div class="form-group sure-but">
                                        <label for="" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-6 tabel-down">
                                            <button type="submit" class="btn btn-danger pull-left">确定</button>
                                            <button type="reset" class="btn btn-default pull-left">重置</button>
                                        </div>
                                    </div>
	                            </div>
	                         </form>
                        </div>
                    </div>
                </div>
            <!--退换货编辑弹出层结束-->

							<div class="titles">

								<a href="order_list.html" class="btn btn-danger pull-right" >订单列表</a>
							</div>
							<div class="content-box">

                                <div class="m-top2 m-bottom6 select-three j-get-more">
									 <table class="table table-bordered table-hover ">

											<tr>
												<th>退换货原因</th>

										</thead>
										<tbody>
											<tr>
												<td>质量问题</td>

												<td class="text-center">50</td>
												<td class="text-center">
												   <a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#myAreas-reason"><i class="glyphicon glyphicon-pencil"></i></a>
													<a href="#" class="btn btn-danger btn-xs" title="移除"><i class="glyphicon glyphicon-trash"></i></a>

											</tr>
											<tr>
												<td>颜色问题</td>
												<td class="text-center"><span class="glyphicon glyphicon-remove text-danger"></span></td>

												   <a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#myAreas-reason"><i class="glyphicon glyphicon-pencil"></i></a>

												</td>
											</tr>
                                            <tr>
                                            	<td colspan="4" class="tabel-down"><button class="btn btn-danger">移除</button></td>
                                            </tr>
										</tbody>
									</table>
								     <div class="page pull-right ">

										<div class="page-link ">
											<a>第一页</a>
											<a>上一页</a>
											<a>下一页</a>
											<a>末页</a>
										</div>
										<div class="page-select ">
											<select class="form-control ">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
											</select>
										</div>
									</div>
								</div>

						    </div>
                             
						 
						</div>
					</div>
				</section>
			<!--main content end-->
		 <!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
		<script src="js/jquery.customSelect.min.js"></script>
		<!--ectouch for all pages-->
		<script src="js/ectouch.js"></script>

</html>
