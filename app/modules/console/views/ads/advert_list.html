<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>广告列表</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-reset.css">
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>
	<body class="white-bg">
			<!--main content start-->
				<section class="wrapper">
					<div class="wrapper-con">
						<div class="wrapper-tab">
							<div class="titles">
                                <ul>
                                	<li class="pull-left active">广告列表</li>
                                </ul>
								<a class="btn btn-danger pull-right" data-toggle="modal" data-target="#articleCategory">添加广告</a>
							</div>
							<div class="content-box">
								<!--添加文章分类弹出层开始-->
								<div class="modal fade filter-area in" id="articleCategory" tabindex="-1" role="dialog" aria-labelledby="myGoodsTypeLabel" data-backdrop="static">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title" id="myModalLabel"><strong>添加广告</strong></h4>
											</div>
											<form class="form-horizontal">
											    <div class="modal-body">
													<div class="form-group">
														<label for="" class="col-sm-2 control-label"><a href="javascript:showNotice('NameNotic');" title="点击此处查看提示信息"><span class="glyphicon glyphicon-question-sign glyph-remark" aria-hidden="true"></span></a>广告名称：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="">
															<span class="notice-span" id="NameNotic">广告名称只是作为辨别多个广告条目之用，并不显示在广告中</span>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">媒介类型：</label>
														<div class="col-sm-5">
															<select class="form-control w100">
																<option value="">图片</option>
																<option value="">flash</option>
																<option value="">代码</option>
																<option value="">文字</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">广告位置：</label>
														<div class="col-sm-5">
															<select class="form-control w100">
																<option value="">站外广告</option>
																<option value="">香奈儿[400x200]</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">广告日期：</label>
														<div class="col-sm-5">
															<div class="input-group input-large" data-date="13/07/2013" data-date-format="mm/dd/yyyy" style="z-index:0">
						                                        <input type="text" class="form-control dpd1" name="from">
						                                        <span class="input-group-addon">To</span>
						                                        <input type="text" class="form-control dpd2" name="to">
						                                    </div>
														</div>
													</div>
													
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">广告链接：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" value="http://">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label"><a href="javascript:showNotice('AdCodeImg');" title="点击此处查看提示信息"><span class="glyphicon glyphicon-question-sign glyph-remark" aria-hidden="true"></span></a>上传商品图片：</label>
														<div class="col-sm-5">
															<div class="fileupload fileupload-new" data-provides="fileupload">
																<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
																	<img src="img/no-img.png" alt="">
																</div>
																<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
																<div>
																	<span class="btn btn-white btn-file">
	                                               				<span class="fileupload-new"><i class="icon-paper-clip"></i>上传图片</span>
																	<span class="fileupload-exists"><i class="icon-undo"></i> 修改</span>
																	<input type="file" class="default">
																	</span>
																	<a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="icon-trash"></i> 删除</a>
																</div>
															</div>
															<input type="text" value="商品图片外部URL" class="form-control" id="" onfocus="if (this.value == '商品图片外部URL'){this.value='http://';this.style.color='#000';}" name="goods_img_url">
														    <span class="notice-span" id="AdCodeImg">上传该广告的图片文件,或者你也可以指定一个远程URL地址为广告的图片</span>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">是否开启：</label>
														<div class="col-sm-5  j-get-one select-three">
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">开启</span>
																</label>
															</div>
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">关闭</span>
																</label>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">广告联系人：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" value="">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">联系人Email：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" value="">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">联系电话：</label>
														<div class="col-sm-5">
															<input type="text" class="form-control" id="" value="">
														</div>
													</div>
												</div>
												<div class="modal-footer">
													<div class="form-group sure-but">
														<label for="" class="col-sm-2 control-label"></label>
														<div class="col-sm-6">
															<button type="button" class="btn btn-danger pull-left">确定</button>
															<button type="button" class="btn btn-default pull-left">重置</button>
														</div>
													</div>
												</div>
											</form>	
										</div>
									</div>
								</div>
								<!--添加文章分类弹出层结束-->
								<section>
									<table class="table table-bordered table-hover " id="list-table">
										<thead>
											<tr>
												<th>广告名称</th>
												<th class="text-center">广告位置</th>
												<th class="text-center">媒介类型</th>
												<th class="text-center">开始日期</th>
												<th class="text-center">结束日期</th>
												<th class="text-center">点击次数</th>
												<th class="text-center">生成订单</th>
												<th class="text-center">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>香奈儿</td>
												<td class="text-center">站外广告</td>
												<td class="text-center">文字</td>
												<td class="text-center">2016-07-04</td>
												<td class="text-center">2016-08-04</td>
												<td class="text-center">200</td>
												<td class="text-center">0</td>
												<td class="text-center">
													<a href="#" type="button" class="btn btn-success  btn-xs" title="生成并复制代码"><i class="glyphicon glyphicon-sound-stereo"></i></a>
													<a data-toggle="modal" data-target="#articleCategory" type="button" class="btn btn-primary btn-xs" title="编辑"><i class="glyphicon glyphicon-pencil"></i></a>
													<a href="#" onclick="listTable.remove(16, '您确认要删除这条记录吗?')" type="button" class="btn btn-danger btn-xs" title="移除"><i class="glyphicon glyphicon-trash"></i></a>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="page pull-right ">
										<div class="page-count ">总计<span>19</span>个记录，分为<span>2</span>页，当前第<span>1</span>页，每页<input type="text " class="form-control page-input "></div>
										<div class="page-link ">
											<a>第一页</a>
											<a>上一页</a>
											<a>下一页</a>
											<a>末页</a>
										</div>
										<div class="page-select ">
											<select class="form-control ">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
											</select>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</section>
			<!--main content end-->
		<!-- jQuery first, then Bootstrap JS. -->
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
		<script src="js/jquery.customSelect.min.js"></script>
		<!--ectouch for all pages-->
		<script src="js/ectouch.js"></script>
	</body>
</html>
