<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>地区</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-reset.css">
	<link rel="stylesheet" href="css/ectouch.css" />
	<link rel="stylesheet" href="iconfont/iconfont.css" />
</head>
<body class="white-bg">
	<!--main content start-->
		<section class="wrapper">
			<div class="wrapper-con">
				<div class="wrapper-tab">
					<div class="titles">
                        <ul>
                        	<li class="pull-left active">配送区域</li>
                        </ul>
						<a class="btn btn-danger pull-right" role="button" data-toggle="modal" data-target="#myAreas">新建配送区域</a>
					</div>
					<!--新建配送区域弹出层开始-->
					    <div class="modal fade filter-area in" id="myAreas" tabindex="-1" role="dialog" aria-labelledby="myAreaLabel" data-backdrop="static">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title" id="myModalLabel">新建配送区域</h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<form class="form-horizontal">
												<section>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">配送区域名称：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
														<span class="t-first xing">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">费用计算方式：</label>
														<div class="col-sm-8 j-get-one select-three">
															<div class="ect-select pull-left">
																<label class="dis-box active">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">按重量计算</span>
																</label>
															</div>
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn"></i>
																	<span class="box-flex">按商品件数计算</span>
																</label>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">续重费用：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
														<span class="t-first xing">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">免费额度：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
														<span class="t-first xing">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">货到付款支付费用：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
														<span class="t-first xing">*</span>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">管辖区域：</label>
														<div class="col-sm-2 p-left15">
														    <select class="form-control form-control-styled w100">
																<option>中国</option>
																<option>美国</option>
																<option>日本</option>
															</select>
														</div>
														<div class="col-sm-2">
															 <select class="form-control form-control-styled w100">
																<option>北京</option>
																<option>安徽</option>
																<option>福建</option>
															</select>
														</div>
														<div class="col-sm-2">
															 <select class="form-control form-control-styled w100">
																<option>安庆</option>
																<option>蚌埠</option>
																<option>巢湖</option>
															</select>
														</div>
														<div class="col-sm-2">
															 <select class="form-control form-control-styled w100">
																<option>迎江区</option>
																<option>大观区</option>
																<option>宜秀区</option>
															</select>
														</div>
														<a class="btn btn-danger" role="button" style="margin-top:5px"><span class="glyphicon glyphicon-plus"></span></a>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label"></label>
														<div class="col-sm-4 j-get-more select-three">
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn ect-checkbox"></i>
																	<span class="box-flex">中国</span>
																</label>
															</div>
															<div class="ect-select pull-left">
																<label class="dis-box">
																	<i class="j-select-btn ect-checkbox"></i>
																	<span class="box-flex">吉林省</span>
																</label>
															</div>
														</div>
													</div>
												</section>
											</form>	
										</div>
									</div>
									<div class="modal-footer">
										<div class="row">
											<form class="form-horizontal">
												<div class="form-group sure-but">
													<label for="" class="col-sm-2 control-label"></label>
													<div class="col-sm-6">
														<button type="submit" class="btn btn-danger pull-left">确定</button>
														<button type="reset" class="btn btn-default pull-left">重置</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					<!--新建配送区域弹出层结束-->
                    <div class="content-box">
                    	<div class="select-three j-get-more">
                        	<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th>
											<div class="ect-select pull-left" style="margin-right:6px;">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
												</label>
											</div>编号
											<div class="table-px pull-right ASC">
												<span></span>
												<span></span>
											</div>
										</th>
										<th>
											配送区域
										</th>
										<th>
											所辖地区
										</th>
										<th class="text-center">
											操作
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<div class="ect-select">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">1</span>
												</label>
											</div>
										</td>
										<td>长风二村</td>
										<td>普陀区</td>
										<td class="text-center">
											<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#myAreas"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
										    <a class="btn btn-danger btn-xs" title="移除"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
										</td>
									</tr>
									<tr>
										<td>
											<div class="ect-select">
												<label class="dis-box">
													<i class="j-select-btn ect-checkbox"></i>
													<span class="box-flex">2</span>
												</label>
											</div>
										</td>
										<td>江浙沪</td>
										<td>西市区</td>
										<td class="text-center">
											<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#myAreas"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
										    <a class="btn btn-danger btn-xs" title="移除"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="pull-left">
								<div class="search-list tabel-down of-hidden">
									<button class="btn btn-danger">移除选定的配送区域</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	<!--main content end-->
    <!-- jQuery first, then Bootstrap JS. -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nicescroll.min.js"></script>
	<!--ectouch for all pages-->
	<script src="js/ectouch.js"></script>
</body>
</html>
