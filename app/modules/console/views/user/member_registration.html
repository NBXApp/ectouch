<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>会员注册项</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-reset.css">
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/ectouch.css" />
	</head>
	<body class="white-bg">
			<!--main content start-->
				<section class="wrapper">
					<div class="wrapper-con">
						<div class="wrapper-tab">
							<div class="titles">
                                <ul>
                                	<li class="pull-left active">会员注册项</li>
                                </ul>
								<a class="btn btn-danger pull-right" role="button" data-toggle="modal" data-target="#memberRegistration">添加会员注册项</a>
							</div>
							<div class="content-box">
	                            <!--会员注册项弹出层开始-->
								<div class="modal fade filter-area in" id="memberRegistration" tabindex="-1" role="dialog" aria-labelledby="myGoodsTypeLabel" data-backdrop="static">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title" id="myModalLabel"><strong>会员注册项</strong></h4>
											</div>
											<form class="form-horizontal">
											    <div class="modal-body">
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">注册项名称：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="">
														</div>
														<div class="t-first xing">*</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">排序权值：</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="" placeholder="100">
														</div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">是否显示：</label>
														<div class="col-sm-3 j-get-one select-three">
			                                                <div class="ect-select pull-left">
			                                                    <label class="dis-box active">
			                                                        <i class="j-select-btn"></i>
			                                                        <span class="box-flex">是</span>
			                                                    </label>
			                                                </div>
			                                                <div class="ect-select pull-left">
			                                                    <label class="dis-box">
			                                                        <i class="j-select-btn"></i>
			                                                        <span class="box-flex">否</span>
			                                                    </label>
			                                                </div>
			                                           </div>
													</div>
													<div class="form-group">
														<label for="" class="col-sm-2 control-label">是否必填：</label>
														<div class="col-sm-3 j-get-one select-three">
			                                                <div class="ect-select pull-left">
			                                                    <label class="dis-box active">
			                                                        <i class="j-select-btn"></i>
			                                                        <span class="box-flex">是</span>
			                                                    </label>
			                                                </div>
			                                                <div class="ect-select pull-left">
			                                                    <label class="dis-box">
			                                                        <i class="j-select-btn"></i>
			                                                        <span class="box-flex">否</span>
			                                                    </label>
			                                                </div>
			                                           </div>
													</div>
												</div>
												<div class="modal-footer">
													<div class="form-group sure-but">
														<label for="" class="col-sm-2 control-label"></label>
														<div class="col-sm-6">
															<button class="btn btn-danger pull-left">确定</button>
															<button class="btn btn-default pull-left">重置</button>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!--会员注册项弹出层结束-->
								<table class="table table-bordered table-hover ">
									<thead>
										<tr>
											<th class="text-center">会员注册项名称</th>
											<th class="text-center">排序权值</th>
											<th class="text-center">是否显示</th>
											<th class="text-center">是否必填</th>
											<th class="text-center">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th>手机</th>
											<td class="text-center">0</td>
											<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
											<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
											<td class="text-center">
												<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#memberRegistration"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
											</td>
										</tr>
										<tr>
											<th>QQ</th>
											<td class="text-center">0</td>
											<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
											<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
											<td class="text-center">
												<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#memberRegistration"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
											</td>
										</tr>
										<tr>
											<th>密码找回问题</th>
											<td class="text-center">0</td>
											<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
											<td class="text-center"><span class="glyphicon glyphicon-ok text-success"></span></td>
											<td class="text-center">
												<a class="btn btn-primary btn-xs" title="编辑" data-toggle="modal" data-target="#memberRegistration"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</section>
			<!--main content end-->
		<!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
		<script src="js/jquery.customSelect.min.js"></script>
		<!--ectouch for all pages-->
		<script src="js/ectouch.js"></script>
	</body>
</html>
